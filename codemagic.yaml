workflows:
  ios-workflow:
    name: JABR iOS Build
    max_build_duration: 60
    environment:
      node: 18
      xcode: latest
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Build web app
        script: |
          NODE_ENV=production npx vite build
      - name: Sync iOS
        script: |
          npx cap sync ios
    artifacts:
      - build/ios/ipa/*.ipa
